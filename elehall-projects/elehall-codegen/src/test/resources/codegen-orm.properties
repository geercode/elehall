#GavCfg
#坐标
groupId=com.geercode.elehall
artifactId=elehall-codegen
#版本（非必须，默认为1.0.0）
version=

#PkgCfg
#统一包路径(非必须，默认为groupId.artifactId)
basePackage=com.geercode.elehall.codegen
#根路径(非必需,默认当前模块的父目录)
rootArtifactDir=D:\\workspace\\idea\\gitlab_dev\\1\\

#DcrpCfg
#设置作者
author=jerryniu
#文件头(非必需,默认为Apache License 2.0)
header=/*\n * Copyright 2018-2050 the original author or authors.\n * Powered by Geercode Corp.\n * All Rights Reserved.\n */

#DbCfg
#数据库连接信息
#数据库类型(非必须，默认为mysql)
dbType=
#数据库驱动类(非必须，默认为mysql的驱动com.mysql.jdbc.Driver)
driver=
url=jdbc:mysql://192.168.40.160:3306/live?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
user=dev
pwd=dev

#OptCfg
#模板引擎类型(非必须，默认为freemarker)
engineType=
#代码类型(非必须，默认为JPA)
codeType=mybatisplus
#是否覆盖文件(非必须,默认为true)
override=
#包含哪些表(非必须,没有则认为全部生成,用逗号分隔表示多个表)
includeTables=
#哪些为基础字段(非必须，默认为没有)
baseColumns=creator,create_time,updater,update_time
#base代码文件的包路径(非必须，默认为basePackage.common)
baseCodePackage=com.geercode.elehall.codegen.common.base
#base类模板文件父级目录(非必须,相对路径，默认为 engineType/codeType/base/)
baseTemplateParentPath=

#entity子包(非必须，默认为entity)
entitySubPkg=
#dao子包(非必须，默认为dao)
daoSubPkg=
#xml子包(非必须，默认为空)
xmlSubPkg=
#service子包(非必须，默认为service)
serviceSubPkg=
#serviceImpl子包(非必须，默认为service.impl)
serviceImplSubPkg=
#controller子包(非必须，默认为controller)
controllerSubPkg=

#entity文件名正则(非必须，通过String#format()生成，默认为%sEntity)
entityPattern=
#dao文件名正则(非必须，通过String#format()生成，默认为%sDao)
daoPattern=
#xml文件名正则(非必须，通过String#format()生成，默认为%sMapper)
xmlPattern=
#service文件名正则(非必须，通过String#format()生成，默认为%sService)
servicePattern=
#serviceImpl文件名正则(非必须，通过String#format()生成，默认为%sServiceImpl)
serviceImplPattern=
#controller文件名正则(非必须，通过String#format()生成，默认为%sController)
controllerPattern=

#entity模板文件路径(非必须，默认为/engineType/codeType/entity)
entityTemplatePath=
#dao模板文件路径(非必须，默认为/engineType/codeType/dao)
daoTemplatePath=
#xml模板文件路径(非必须，默认为/engineType/codeType/xml)
xmlTemplatePath=
#service模板文件路径(非必须，默认为/engineType/codeType/service)
serviceTemplatePath=
#serviceImpl模板文件路径(非必须，默认为/engineType/codeType/serviceImpl)
serviceImplTemplatePath=
#controller模板文件路径(非必须，默认为/engineType/codeType/controller)
controllerTemplatePath=
