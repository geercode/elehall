#GavCfg
#坐标
groupId=com.geercode.elehall
artifactId=elehall-codegen
#版本（非必须，默认为1.0.0）
version=

#PkgCfg
#统一包路径(非必须，默认为groupId.artifactId)
basePackage=com.geercode.elehall.codegen
#根路径(非必需,默认当前模块的父目录)
rootArtifactDir=D:\\workspace\\idea\\gitlab_dev\\1\\

#DcrpCfg
#设置作者
author=jerryniu
#文件头(非必需,默认为Apache License 2.0)
header=/*\n * Copyright 2018-2050 the original author or authors.\n * Powered by Geercode Corp.\n * All Rights Reserved.\n */

#DbCfg
#数据库连接信息
#数据库类型(非必须，默认为mysql)
dbType=
#数据库驱动类(非必须，默认为mysql的驱动com.mysql.jdbc.Driver)
driver=
url=jdbc:mysql://192.168.40.160:3306/live?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai
user=dev
pwd=dev

#OptCfg
#模板引擎类型(非必须，默认为freemarker)
engineType=
#代码类型(非必须，默认为JPA)
codeType=mybatisplus
#是否覆盖文件(非必需,默认为true)
override=
#包含哪些表(非必需,没有则认为全部生成,用逗号分隔表示多个表)
includeTables=sys_user
#哪些为基础字段(非必需，默认为没有)
baseColumns=creator,create_time,updater,update_time
#base代码文件的包路径(非必须，默认为basePackage.common)
baseCodePackage=com.geercode.elehall.codegen.common.base

entitySubPkg=entity
daoSubPkg=dao
ServiceSubPkg=service
serviceImplSubPkg=service.impl
controllerSubPkg=controller

entityPattern=%sEntity
daoPattern=%sDao
servicePattern=%sService
serviceImplPattern=%sServiceImpl
controllerPattern=%sController

baseTemplatePath=
entityTemplatePath=
daoTemplatePath=
serviceTemplatePath=
serviceImplTemplatePath=
controllerTemplatePath=
